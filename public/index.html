<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>News Scraper</title>
    <style>
      body { 
        background-color:gainsboro;
        font-family: "museo-sans","Helvetica Neue",Helvetica,Arial,sans-serif,sans-serif;
         }
      .appheader {
        background-color: #222;
        height: 150px;
        padding: 20px;
        color: white;
      }
      h1 {
        text-align: center;
        font-family: monospace;
        font-size: 40px;
      }
      hr.style-one {
         height: 12px;
         border: 0;
         box-shadow: inset 0 12px 12px -12px rgba(0, 0, 0, 0.5);
      }
      hr.style2 {
         border: 0;
         height: 1px;
         background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0));
      }
      #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 5%;
      }
      #articles {
        display: inline-block;
        overflow: auto;
        width: 70%;
        height: 700px;
      }
      #notes {
        font-family: monospace;
        float: right;
        width: 30%;
      }
      textarea, input {
        display: block;
        width: 100%;
        background-color: #FCF5C7;
      }
      input {
        height: 36px;
        font-size: 24px;
      }
      textarea {
        height: 200px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <header class="appheader">
      <h1>Article Scraper</h1>
      </header>
      <hr class="style-one">
      <h2><i>Latest News!</i></h2>
      <div id="articles"><hr></div>
      <div id="notes"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
